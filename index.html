<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>3段スライド背景</title>

<style>
/* ===== リセット ===== */
html, body {
  margin: 0;
  padding: 0;
}

/* ===== ページ本文 ===== */
body {
  padding: 20px;
  font-family: system-ui, sans-serif;
}

/* =================================================
   背景：3段スライド（画面を縦に3等分）
================================================= */
.bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
  pointer-events: none;
  background: #6b76ae;

  --row-h: 33.333vh;
}

/* ===== 各段 ===== */
.row {
  position: absolute;
  left: 0;
  right: 0;
  height: var(--row-h);
  overflow: hidden;
}

.row1 { top: 0; }
.row2 { top: var(--row-h); }
.row3 { top: calc(var(--row-h) * 2); }

/* ===== 横流しベルト ===== */
.belt {
  display: flex;
  height: 100%;
  will-change: transform;
}

/* ===== 画像 ===== */
.belt img {
  height: 100%;      /* 段の高さに合わせる */
  width: auto;       /* 比率維持 */
  display: block;
  object-fit: contain; /* 切り取りなし */
  opacity: 0.95;
}

/* ===== アニメーション ===== */
@keyframes slide-left {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}

@keyframes slide-right {
  from { transform: translateX(-50%); }
  to   { transform: translateX(0); }
}

.row1 .belt,
.row3 .belt {
  animation: slide-left 40s linear infinite;
}

.row2 .belt {
  animation: slide-right 40s linear infinite;
}

/* ===== 動き軽減 ===== */
@media (prefers-reduced-motion: reduce) {
  .belt {
    animation: none;
    transform: none;
  }
}
</style>
</head>

<body>

<!-- ===== 背景 ===== -->
<div class="bg" aria-hidden="true">

  <!-- 1段目 -->
  <div class="row row1">
    <div class="belt">
      <img src="assets/row1/1.png">
      <img src="assets/row1/2.png">
      <img src="assets/row1/3.png">
      <img src="assets/row1/4.png">
      <img src="assets/row1/5.png">
      <!-- 複製 -->
      <img src="assets/row1/1.png">
      <img src="assets/row1/2.png">
      <img src="assets/row1/3.png">
      <img src="assets/row1/4.png">
      <img src="assets/row1/5.png">
    </div>
  </div>

  <!-- 2段目 -->
  <div class="row row2">
    <div class="belt">
      <img src="assets/row2/6.png">
      <img src="assets/row2/7.png">
      <img src="assets/row2/8.png">
      <img src="assets/row2/9.png">
      <img src="assets/row2/10.png">
      <!-- 複製 -->
      <img src="assets/row2/6.png">
      <img src="assets/row2/7.png">
      <img src="assets/row2/8.png">
      <img src="assets/row2/9.png">
      <img src="assets/row2/10.png">
    </div>
  </div>

  <!-- 3段目 -->
  <div class="row row3">
    <div class="belt">
      <img src="assets/row3/11.png">
      <img src="assets/row3/12.png">
      <img src="assets/row3/13.png">
      <img src="assets/row3/14.png">
      <img src="assets/row3/15.png">
      <!-- 複製 -->
      <img src="assets/row3/11.png">
      <img src="assets/row3/12.png">
      <img src="assets/row3/13.png">
      <img src="assets/row3/14.png">
      <img src="assets/row3/15.png">
    </div>
  </div>

</div>

<!-- ===== 本文 ===== -->
<main>
  <h1>メッセージ</h1>
  <p>背景は画面を3等分し、各段で画像が流れます。</p>
  <p>Ver.6</p>
</main>

</body>
</html>
